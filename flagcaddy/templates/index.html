<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagCaddy - AI Pentesting Coach</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #00ff00;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
        }

        .subtitle {
            color: #00cc00;
            margin-top: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .panel-full {
            grid-column: 1 / -1;
        }

        .panel h2 {
            color: #00ff00;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00cc00;
            font-size: 1.3em;
        }

        .recommendations {
            list-style: none;
        }

        .recommendations li {
            background: #0d0d0d;
            padding: 10px;
            margin: 8px 0;
            border-left: 3px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s;
        }

        .recommendations li:hover {
            background: #1a1a1a;
            transform: translateX(5px);
        }

        .entity-group {
            margin-bottom: 20px;
        }

        .entity-type {
            color: #00ccff;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .entity {
            background: #0d0d0d;
            padding: 12px;
            margin: 8px 0;
            border-left: 3px solid #00ccff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .entity:hover {
            background: #1a1a1a;
            transform: translateX(5px);
        }

        .entity-value {
            font-weight: bold;
            color: #00ff00;
        }

        .entity-meta {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .entity-recommendations {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #666;
        }

        .entity-recommendations li {
            color: #ffaa00;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .command {
            background: #0d0d0d;
            padding: 10px;
            margin: 8px 0;
            border-left: 3px solid #666;
            font-size: 0.9em;
        }

        .command-header {
            color: #888;
            margin-bottom: 5px;
        }

        .command-text {
            color: #00ff00;
            font-weight: bold;
        }

        .summary {
            background: #0d0d0d;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00ff00;
            color: #cccccc;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .priority-high {
            border-left-color: #ff0000 !important;
        }

        .priority-medium {
            border-left-color: #ffaa00 !important;
        }

        .priority-low {
            border-left-color: #00ff00 !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00cc00;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="status">
        <span class="status-indicator"></span>
        <span>Live</span>
    </div>

    <div class="container">
        <header>
            <h1>FlagCaddy</h1>
            <div class="subtitle">AI-Powered Pentesting & CTF Coach</div>
        </header>

        <div class="dashboard">
            <div class="panel panel-full">
                <h2>Overall Recommendations</h2>
                <div id="global-summary" class="summary">
                    <div class="loading">Analyzing terminal activity...</div>
                </div>
                <ul id="global-recommendations" class="recommendations"></ul>
            </div>

            <div class="panel">
                <h2>Discovered Targets</h2>
                <div id="entities"></div>
            </div>

            <div class="panel">
                <h2>Recent Commands</h2>
                <div id="commands"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to FlagCaddy server');
            loadDashboard();
        });

        socket.on('update', (data) => {
            console.log('Received update', data);
            updateGlobalAnalysis(data.global_analysis);
        });

        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();

                updateGlobalAnalysis(data.global_analysis);
                updateEntities(data.entities);
                updateCommands(data.recent_commands);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function updateGlobalAnalysis(analysis) {
            const summaryEl = document.getElementById('global-summary');
            const recsEl = document.getElementById('global-recommendations');

            if (analysis) {
                summaryEl.innerHTML = `<strong>Analysis:</strong> ${analysis.summary}`;

                const recommendations = JSON.parse(analysis.recommendations || '[]');
                recsEl.innerHTML = recommendations.map(rec =>
                    `<li>${rec}</li>`
                ).join('');
            } else {
                summaryEl.innerHTML = '<div class="loading">No analysis available yet. Commands are being monitored...</div>';
                recsEl.innerHTML = '';
            }
        }

        function updateEntities(entities) {
            const entitiesEl = document.getElementById('entities');

            if (!entities || Object.keys(entities).length === 0) {
                entitiesEl.innerHTML = '<div class="loading">No entities discovered yet...</div>';
                return;
            }

            let html = '';
            for (const [type, entityList] of Object.entries(entities)) {
                if (entityList.length === 0) continue;

                html += `<div class="entity-group">`;
                html += `<div class="entity-type">${type.toUpperCase()} (${entityList.length})</div>`;

                for (const entity of entityList) {
                    const metadata = typeof entity.metadata === 'string' ?
                        JSON.parse(entity.metadata || '{}') : entity.metadata;

                    const analysis = entity.analysis;
                    const priority = analysis && analysis.metadata ?
                        JSON.parse(analysis.metadata).priority : 'medium';

                    html += `<div class="entity priority-${priority}">`;
                    html += `<div class="entity-value">${entity.value}</div>`;

                    if (Object.keys(metadata).length > 0) {
                        html += `<div class="entity-meta">${JSON.stringify(metadata)}</div>`;
                    }

                    if (analysis) {
                        const recs = JSON.parse(analysis.recommendations || '[]');
                        if (recs.length > 0) {
                            html += `<div class="entity-recommendations">`;
                            html += `<strong>Next steps:</strong>`;
                            html += `<ul>`;
                            for (const rec of recs) {
                                html += `<li>${rec}</li>`;
                            }
                            html += `</ul></div>`;
                        }
                    }

                    html += `</div>`;
                }

                html += `</div>`;
            }

            entitiesEl.innerHTML = html;
        }

        function updateCommands(commands) {
            const commandsEl = document.getElementById('commands');

            if (!commands || commands.length === 0) {
                commandsEl.innerHTML = '<div class="loading">No commands captured yet...</div>';
                return;
            }

            const html = commands.map(cmd => {
                const timestamp = new Date(cmd.timestamp).toLocaleTimeString();
                return `
                    <div class="command">
                        <div class="command-header">${timestamp} | ${cmd.working_dir}</div>
                        <div class="command-text">$ ${cmd.command}</div>
                    </div>
                `;
            }).join('');

            commandsEl.innerHTML = html;
        }

        // Reload dashboard every 10 seconds
        setInterval(loadDashboard, 10000);
    </script>
</body>
</html>
